<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="bundle.js"></script></head>
<body>
    <section id="login-page">
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <form action="" method="POST" id="login-form">
                        <div class="row">
                            <div class="row">
                                <div class="col-4">
                                    <label for="user-name"> Enter name </label>
                                </div>
                                <div class="col-8">
                                    <input type="text" name="name" id="user-name" class="w-75">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <label for="user-phone-number"> Enter Phone number </label>
                                </div>
                                <div class="col-8">
                                    <input type="tel" name="phone-number" id="user-phone-number" class="w-75">
                                </div>
                            </div>
                            <div class="row">
                                <div id="recaptcha-container"> </div>
                                <button type="submit" value="verify-using-phone" id="verify-using-phone"> Verify using phone number</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="app"></div>
    <!-- Bootstrap JS Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Javascript file that loads all the components -->
    <script src="bundle.js" type="module"></script>
</body>
</html>
