<div class="container">
    <div class="row">
        <div class="col-10">
            <form action="" method="POST" id="login-form">
                <div class="row">
                    <div class="row">
                        <div class="col-4">
                            <label for="name"> Enter name </label>
                        </div>
                        <div class="col-8">
                            <input type="text" name="name" id="user-name" class="w-75">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="email"> Enter Email </label>
                        </div>
                        <div class="col-8">
                            <input type="email" name="email" id="user-email" class="w-75">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="phone-number"> Enter Phone number </label>
                        </div>
                        <div class="col-8">
                            <input type="tel" name="phone-number" id="user-phone-number" class="w-75">
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" value="verify-using-email"> Verify using email</button>
                        <button type="submit" value="verify-using-phone"> Verify using phone number</button>
                    </div>
                </div>
            </form>
            <!-- Container for reCAPTCHA -->
            <div id="recaptcha-container"></div>
        </div>
    </div>
</div>
